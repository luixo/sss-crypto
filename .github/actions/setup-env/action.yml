name: Setup node with .nvmrc
runs:
  using: composite
  steps:
    - name: Enable Corepack
      run: corepack enable
      shell: bash
    - name: Setup Node.json
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: "yarn"
    - name: Install dependencies
      run: yarn install --immutable
      shell: bash
